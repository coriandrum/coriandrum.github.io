<!doctype html>
<html lang="zh-tw" prefix='og:http://ogp.me/ns#'>

<head>
    <title>破風的車輪 | 翻轉世代的不翻轉</title>
    <meta name="viewport" content="width = device-width, initial-scale=1" />
    <!--og meta-->
    <meta property="og:title" content="破風的車輪 | 翻轉世代的不翻轉" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="http://i.imgur.com/wtghvWt.jpg" />
    <meta property="og:url" content="https://coriandrum.github.io/leehsin/" />
    <meta property="og:description" content="李新的逆耳忠言 參選2016黨主席紀實" />
    <meta property="article:author" content="https://www.facebook.com/brandnewlee" />
    <!--og meta-->
    <script type="text/javascript" src="./assets/js/lib/jquery.min.1.7.js"></script>
    <script type="text/javascript" src="./assets/js/lib/jquery-ui-1.8.20.custom.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/modernizr.2.5.3.min.js"></script>
    <script type="text/javascript" src="./assets/js/lib/hash.js"></script>
    <style>
        .mobile{
            display: none;
        }
        .magazine .region {
            background: rgba(255,255,255,0.0);
        }
        .magazine .region:hover{
            background: rgba(90,215,133,0.2);
        }
        @media (max-width: 767px) {
            .mobile{
                display: block;
                position: absolute;
                width: 100%;
                text-align: center;
                top: 10px;
                margin: 30px 0;
            }
            .mobile>a{
                text-decoration: none;
                background-color: #3ED0A1;
                color: #FFF;
                padding: 5px 15px;
                border-radius: 30px;
            }
        }
        #b-ctrl{
            text-align: center;
            padding-top: 15px;
        }
        #b-ctrl>a{
            text-decoration: none;
            cursor: pointer;
            display: inline-block;
            margin: auto 5px;
            vertical-align: bottom;
        }
        #b-ctrl>a.next{
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 15px;
            border-color: transparent transparent transparent #ccc;
        }
        #b-ctrl>a.next:hover{
            border-color: transparent transparent transparent #000;
        }
        #b-ctrl>a.prev{
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 15px 10px 0;
            border-color: transparent #ccc transparent transparent;
        }
        #b-ctrl>a.prev:hover{
            border-color: transparent #000 transparent transparent ;
        }
        .turnjs-slider{
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div id="canvas">
        <div class="zoom-icon zoom-icon-in"></div>
        <div class="menu-icon menu-icon-in" onclick="$('.magazine').turn('page',3)"></div>
        <div class="magazine-viewport">
            <div class="container">
                <div class="magazine">
                    <!-- Next button -->
                    <div ignore="1" class="next-button"></div>
                    <!-- Previous button -->
                    <div ignore="1" class="previous-button"></div>
                </div>
            </div>
            <div class="mobile"><a href="./mobile.html">行動版</a></div>
            <div class="bottom">
                <div id="b-ctrl">
                    <!--a class="prev-first" onclick="$('.magazine').turn('page', 1)">第一頁</a-->
                    <a class="prev" onclick="$('.magazine').turn('previous')"></a>
                    <span class="now"></span>
                    <span >/</span>
                    <span class="max"></span>
                    <a class="next" onclick="$('.magazine').turn('next')"></a>
                    <!--a class="prev-last" onclick="$('.magazine').turn('page', 41)">最後一頁</a-->

                </div>
                <div id="slider-bar" class="turnjs-slider">
                    <div id="slider"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function loadApp() {
            $('#canvas').fadeIn(1000);
            var flipbook = $('.magazine');
            // Check if the CSS was already loaded
            if (flipbook.width() == 0 || flipbook.height() == 0) {
                setTimeout(loadApp, 10);
                return;
            }
            // Create the flipbook
            flipbook.turn({
                // Magazine width
                width: 1000,
                // Magazine height
                height: 706,
                // Duration in millisecond
                duration: 1200,
                display: 'double',
                // Enables gradients
                gradients: true,
                // Auto center this flipbook
                autoCenter: true,
                // Elevation from the edge of the flipbook when turning a page
                elevation: 100,
                // The number of pages
                pages: 48,
                // Events
                when: {
                    turning: function(event, page, view) {
                        var book = $(this),
                            currentPage = book.turn('page'),
                            pages = book.turn('pages');
                        // Update the current URI
                        Hash.go('page/' + page).update();
                        // Show and hide navigation buttons
                        disableControls(page);
                        $('#b-ctrl>.now').text(page);
                    },
                    turned: function(event, page, view) {
                        disableControls(page);
                        $(this).turn('center');
                        $('#slider').slider('value', getViewNumber($(this), page));
                        if (page == 1) {
                            $(this).turn('peel', 'br');
                        }
                        $('#b-ctrl>.now').text(page);
                    },
                    missing: function(event, pages) {
                        // Add pages that aren't in the magazine
                        for (var i = 0; i < pages.length; i++)
                            addPage(pages[i], $(this));
                    }
                }
            });
            $('#b-ctrl>.max').text(flipbook.turn('pages'));

            // Zoom.js
            $('.magazine-viewport').zoom({
                flipbook: $('.magazine'),
                max: function() {
                    return largeMagazineWidth() / $('.magazine').width() / 1;
                },
                when: {
                    swipeLeft: function() {
                        $(this).zoom('flipbook').turn('next');
                    },
                    swipeRight: function() {
                        $(this).zoom('flipbook').turn('previous');
                    },
                    resize: function(event, scale, page, pageElement) {
                        if (scale == 1)
                            loadSmallPage(page, pageElement);
                        else
                            loadLargePage(page, pageElement);
                    },
                    zoomIn: function() {
                        $('#slider-bar').hide();
                        $('.made').hide();
                        $('.magazine').removeClass('animated').addClass('zoom-in');
                        $('.zoom-icon').removeClass('zoom-icon-in').addClass('zoom-icon-out');
                        if (!window.escTip && !$.isTouch) {
                            escTip = true;

                            $('<div />', {
                                'class': 'exit-message'
                            }).
                            html('<div>按 ESC 退出全螢幕</div>').
                            appendTo($('body')).
                            delay(2000).
                            animate({
                                opacity: 0
                            }, 500, function() {
                                $(this).remove();
                            });
                        }
                    },
                    zoomOut: function() {
                        $('#slider-bar').fadeIn();
                        $('.exit-message').hide();
                        $('.made').fadeIn();
                        $('.zoom-icon').removeClass('zoom-icon-out').addClass('zoom-icon-in');
                        setTimeout(function() {
                            $('.magazine').addClass('animated').removeClass('zoom-in');
                            resizeViewport();
                        }, 0);

                    }
                }
            });

            // Zoom event
            if ($.isTouch)
                $('.magazine-viewport').bind('zoom.doubleTap', zoomTo);
            else
                $('.magazine-viewport').bind('zoom.tap', zoomTo);
            // Using arrow keys to turn the page
            $(document).keydown(function(e) {
                var previous = 37,
                    next = 39,
                    esc = 27;
                switch (e.keyCode) {
                    case previous:
                        // left arrow
                        $('.magazine').turn('previous');
                        e.preventDefault();
                        break;
                    case next:
                        //right arrow
                        $('.magazine').turn('next');
                        e.preventDefault();
                        break;
                    case esc:
                        $('.magazine-viewport').zoom('zoomOut');
                        e.preventDefault();
                        break;
                }
            });

            // URIs - Format #/page/1 
            Hash.on('^page\/([0-9]*)$', {
                yep: function(path, parts) {
                    var page = parts[1];
                    if (page !== undefined) {
                        if ($('.magazine').turn('is'))
                            $('.magazine').turn('page', page);
                            $('#b-ctrl>.now').text(page);
                    }
                },
                nop: function(path) {
                    if ($('.magazine').turn('is'))
                        $('.magazine').turn('page', 1);
                        $('#b-ctrl>.now').text(page);
                }
            });


            $(window).resize(function() {
                resizeViewport();
            }).bind('orientationchange', function() {
                resizeViewport();
            });

            // Regions
            if ($.isTouch) {
                $('.magazine').bind('touchstart', regionClick);
            } else {
                $('.magazine').click(regionClick);
            }
            // Events for the next button
            $('.next-button').bind($.mouseEvents.over, function() {
                $(this).addClass('next-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('next-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('next-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('next-button-down');
            }).click(function() {
                $('.magazine').turn('next');
            });

            // Events for the next button
            $('.previous-button').bind($.mouseEvents.over, function() {
                $(this).addClass('previous-button-hover');
            }).bind($.mouseEvents.out, function() {
                $(this).removeClass('previous-button-hover');
            }).bind($.mouseEvents.down, function() {
                $(this).addClass('previous-button-down');
            }).bind($.mouseEvents.up, function() {
                $(this).removeClass('previous-button-down');
            }).click(function() {
                $('.magazine').turn('previous');
            });

            // Slider
            $("#slider").slider({
                min: 1,
                max: numberOfViews(flipbook),
                start: function(event, ui) {
                    if (!window._thumbPreview) {
                        _thumbPreview = $('<div />', {
                            'class': 'thumbnail'
                        }).html('<div></div>');
                        setPreview(ui.value);
                        _thumbPreview.appendTo($(ui.handle));
                    } else
                        setPreview(ui.value);
                    moveBar(false);
                },
                slide: function(event, ui) {
                    setPreview(ui.value);
                },
                stop: function() {
                    if (window._thumbPreview)
                        _thumbPreview.removeClass('show');
                    $('.magazine').turn('page', Math.max(1, $(this).slider('value') * 2 - 2));
                }
            });
            resizeViewport();
            $('.magazine').addClass('animated');
        }

        // Zoom icon
        $('.zoom-icon').bind('mouseover', function() {
            if ($(this).hasClass('zoom-icon-in'))
                $(this).addClass('zoom-icon-in-hover');
            if ($(this).hasClass('zoom-icon-out'))
                $(this).addClass('zoom-icon-out-hover');
        }).bind('mouseout', function() {
            if ($(this).hasClass('zoom-icon-in'))
                $(this).removeClass('zoom-icon-in-hover');
            if ($(this).hasClass('zoom-icon-out'))
                $(this).removeClass('zoom-icon-out-hover');
        }).bind('click', function() {
            if ($(this).hasClass('zoom-icon-in'))
                $('.magazine-viewport').zoom('zoomIn');
            else if ($(this).hasClass('zoom-icon-out'))
                $('.magazine-viewport').zoom('zoomOut');
        });

        $('#canvas').hide();
        // Load the HTML4 version if there's not CSS transform

        yepnope({
            test: Modernizr.csstransforms,
            yep: ['assets/js/lib/turn.min.js'],
            nope: ['assets/js/lib/turn.html4.min.js', 'assets/css/jquery.ui.html4.css'],
            both: ['assets/js/lib/zoom.min.js', 'assets/css/jquery.ui.css', 'assets/js/magazine.js', 'assets/css/magazine.css'],
            complete: loadApp
        });
    </script>
</body>

</html>
